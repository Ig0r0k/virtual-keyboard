<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual keyboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" />
</head>
<body id="root">
  <div class="wrapper">
    <h1>Virtual Keyboard</h1>
  <p>Made for Windows</p>
  <p>Change language: <strong>Ctrl + Shift</strong></p>
  <textarea name="textarea" id="textarea" class="textarea" cols="50" rows="5"></textarea>
  <div class="keyboard">
    <div class="row row1">
      <div class="key">&acute;</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">=</div>
      <div class="key key-backspace">Backspace</div>
    </div>
    <div class="row row2">
      <div class="key key-tab">Tab</div>
      <div class="key">q</div>
      <div class="key">w</div>
      <div class="key">e</div>
      <div class="key">r</div>
      <div class="key">t</div>
      <div class="key">y</div>
      <div class="key">u</div>
      <div class="key">i</div>
      <div class="key">o</div>
      <div class="key">p</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key">\</div>
      <div class="key key-del">Del</div>
    </div>
    <div class="row row3">
      <div class="key key-capslock">CapsLock</div>
      <div class="key">a</div>
      <div class="key">s</div>
      <div class="key">d</div>
      <div class="key">f</div>
      <div class="key">g</div>
      <div class="key">h</div>
      <div class="key">j</div>
      <div class="key">k</div>
      <div class="key">l</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key key-enter">Enter</div>
    </div>
    <div class="row row4">
      <div class="key key-shift-left">Shift</div>
      <div class="key">z</div>
      <div class="key">x</div>
      <div class="key">c</div>
      <div class="key">v</div>
      <div class="key">b</div>
      <div class="key">n</div>
      <div class="key">m</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key key-up">&uarr;</div>
      <div class="key key-shift-right">Shift</div>
    </div>
    <div class="row row5">
      <div class="key key-ctrl-left">Ctrl</div>
      <div class="key key-win">Win</div>
      <div class="key key-alt-left">Alt</div>
      <div class="key key-space"></div>
      <div class="key key-alt-right">Alt</div>
      <div class="key key-left">&larr;</div>
      <div class="key key-down">&darr;</div>
      <div class="key key-right">&rarr;</div>
      <div class="key key-ctrl-right">Ctrl</div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
